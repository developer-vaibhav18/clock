<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="clock.css" type="text/css" rel="stylesheet">
    <script src="clock.js"></script>
    <title>clock</title>
</head>
<body onload=fn()>
    <div class="container">
        <img src="clock.png">
        <div class="hour">
            <div class="temp-hrs"></div>
        </div>
        <div class="minute hand">
            <div class="temp-min"></div>
        </div>
        <div class="second hand">
            <div class="temp-sec"></div>
        </div>
    </div>
</body>
</html>
